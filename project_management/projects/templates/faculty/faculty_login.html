{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Ramco Institute of Technology</title>
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00407b;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dee2e6;
        }
        .footer p {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="rit"></div>
    <img src="{% static 'images/rit.jpg' %}" alt="RIT Logo">
    <div class="container">
        <br>
        <a href="{% url 'home_page' %}">
            <button class="btn btn-primary">Home</button>
        </a>
        <div class="container container-login" style="margin-top: 100px; font-size: larger;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <p style="color:red;">NOTE: USE E-APROVAL LOGIN CREDENTIAL</p>
                    <h2>Login to Final Year Project Dashboard</h2>
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">
                                {{ error }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Developed by Manish Kumar, Dept of Artificial Intelligence and Data Science, 2nd Year</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
