{% extends 'faculty/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Review 1 Mark Entryjrngksjngan</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="student">Select Student</label>
                            <select class="form-control" id="student" name="student" required>
                                <option value="">Choose a student...</option>
                                {% for project in projects_list %}
                                <option value="{{ project.reg_no }}">{{ project.student_name }} ({{ project.reg_no }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="table-responsive mt-4">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Criteria</th>
                                        <th>Marks (0-10)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for criteria in review_criteria %}
                                    <tr>
                                        <td>{{ criteria.review_criteria }}</td>
                                        <td>
                                            <input type="number" 
                                                   class="form-control" 
                                                   name="criteria_{{ forloop.counter }}" 
                                                   min="0" 
                                                   max="10" 
                                                   required>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Submit Marks</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #00407b;
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid #dee2e6;
        z-index: 1000;
    }
    .footer p {
        color: white;
        margin: 0;
    }
</style>
